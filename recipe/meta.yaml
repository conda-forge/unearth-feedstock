{% set name = "unearth" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/unearth-{{ version }}.tar.gz
  sha256: 03553742271f04e340691b6464575c8b4b807c89e9403c91783ea732d4337948

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv
  entry_points:
    - unearth = unearth.__main__:cli
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - pdm-backend
    - setuptools
  run:
    - cached-property >=1.5.2
    - packaging >=20
    - python >={{ python_min }}
    - requests >=2.25
    - httpx

test:
  imports:
    - unearth
  source_files:
    - tests
  commands:
    - pytest tests
  requires:
    - pip
    - pytest >=6.1
    - pytest-mock
    - pytest-httpserver >=1.0.4
    - flask >=2.1.2
    - requests-wsgi-adapter >=0.4.1
    - trustme >=0.9.0
    - keyring
    - openssl <3.0.0
    - python {{ python_min }}

about:
  home: https://pypi.org/project/unearth/
  summary: A utility to fetch and download python packages
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - theAeon
